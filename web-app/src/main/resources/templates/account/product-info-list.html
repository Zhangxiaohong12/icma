<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="page-header-fixed" id="listBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li class="btn-group">
                <a href="javascript:void(0);" class='btn blue ' id="export"><span>导出</span></a>
            </li>
        </ul>
        <form action="/account/product-info/search" id="productInfoForm" method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">用户编号</label>
                        <div class="input-icon right">
                            <i class="icon-edit"></i>
                            <input type="text" class="form-control" id="userId" name="userId"
                                    th:value="${productInfo?.userId}?: _" placeholder="请输入用户编号">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">帐号</label>
                        <div class="input-icon right">
                            <i class="icon-edit"></i>
                            <input type="text" class="form-control" id="account" name="account"
                                    th:value="${productInfo?.account} ?: _" placeholder="请输入帐号">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">卡号</label>
                        <div class="input-icon right">
                            <i class="icon-edit"></i>
                            <input type="text" class="form-control" id="productId" name="productId"
                                    th:value="${productInfo?.productId} ?: _" placeholder="请输入卡号">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>产品类型</label>
                        <div class="input-icon">
                            <select class="form-control select2me" data-placeholder="Select..." id="productTypeGroup" name="productTypeGroup" tabindex="1">
                                <option value="">请选择</option>
                                <option th:each="parType : ${parProductTypes}" th:value="${parType.parProductType}" th:text="${parType.parProductType}+'-'+${parType.productGroupName}" th:selected="('_'+${parType.parProductType}=='_'+${productInfo.productTypeGroup})"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>产品子类型</label>
                        <div class="input-icon">
                            <select class="form-control select2me" data-placeholder="Select..." id="productType" name="productType" tabindex="1">
                                <option value="">请选择</option>
                                <option th:each="pType : ${productTypes}" th:value="${pType.productType}" th:text="${pType.productType}+'-'+${pType.productName}" th:selected="('_'+${pType.productType}=='_'+${productInfo.productType})"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">可用余额</label>
                        <div class="input-icon right">
                            <i class="icon-edit"></i>
                            <input type="number" class="form-control" id="currBal" name="currBal"
                                    th:value="${productInfo?.currBal}" placeholder="请输入可用余额">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                        <label>发卡机构</label>
                        <div class="input-icon">
                            <select name="issuId" id="issuId" class="form-control select2me" data-type="select" th:data-value="${productInfo.issuId}">
                                <option value="">请选择</option>
                                <option th:each="minst : ${minsts}" th:value="${minst.instId}" th:text="${minst.instId}+'--'+${minst.instName}" th:selected="(${minst.instId==productInfo.issuId})"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>发卡子机构</label>
                        <div class="input-icon">
                            <select name="subIssu" id="subIssu" class="form-control select2me" data-type="select" th:data-value="${productInfo.subIssu}">
                                <option value="">请选择</option>
                                <option th:each="minst : ${subMinsts}" th:value="${minst.instId}" th:text="${minst.instId}+'--'+${minst.instName}" th:selected="(${minst.instId==productInfo.subIssu})"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>发行网点ID(%)</label>
                        <div class="input-icon right">
                            <i class="icon-edit"></i>
                            <input type="text" class="form-control" id="issuOrgCode" name="issuOrgCode" th:value="${productInfo.issuOrgCode}" maxlength="20" placeholder="请输入发起网点">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>大客户号</label>
                        <div class="input-icon right">
                            <i class="icon-edit"></i>
                            <input type="text" class="form-control" id="custNo" name="custNo" th:value="${productInfo.custNo}" maxlength="20" placeholder="请输入大客户号">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>员工姓名</label>
                        <div class="input-icon right">
                            <i class="icon-edit"></i>
                            <input type="text" class="form-control" id="empName" name="empName" th:value="${productInfo.empName}" maxlength="64" placeholder="请输入员工姓名">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>手机号</label>
                        <div class="input-icon right">
                            <i class="icon-edit"></i>
                            <input type="text" class="form-control" id="phone" name="phone" th:value="${productInfo.phone}" maxlength="12" placeholder="请输入手机号">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>开卡日期</label>

                        <div class="input-group">
                            <input type="text" class="form-control" th:value="${productInfo?.openDateBegin}" name="openDateBegin" id="openDateBegin" maxlength="19" placeholder="请选择开始时间" readonly/>
                            <span class="input-group-btn">
                                     <button class="btn default date-reset" id="openDateBeginClear" type="button"><i class="icon-remove"></i></button>
                               </span>
                            <span class="input-group-addon">至</span>
                            <input type="text" class="form-control" th:value="${productInfo?.openDateEnd} " name="openDateEnd" id="openDateEnd" maxlength="19" placeholder="请选择结束时间" readonly/>
                            <span class="input-group-btn">
                                      <button class="btn default date-reset" id="openDateEndClear" type="button"><i class="icon-remove"></i></button>
                               </span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>有效期</label>
                        <div class="input-group">
                            <input type="text" class="form-control" th:value="${productInfo?.expDateBegin}" name="expDateBegin" id="expDateBegin" maxlength="19" placeholder="请选择开始时间" readonly/>
                            <span class="input-group-btn">
                                     <button class="btn default date-reset" id="expDateBeginClear" type="button"><i class="icon-remove"></i></button>
                               </span>
                            <span class="input-group-addon">至</span>
                            <input type="text" class="form-control" th:value="${productInfo?.expDateEnd} " name="expDateEnd" id="expDateEnd" maxlength="19" placeholder="请选择结束时间" readonly/>
                            <span class="input-group-btn">
                                      <button class="btn default date-reset" id="expDateEndClear" type="button"><i class="icon-remove"></i></button>
                               </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-5"></div>
                <div class="col-md-1">
                    <button type="submit" onclick="search()"
                            class="btn blue btn-block btn-sm">查询<i class="m-icon-swapright m-icon-white"></i></button>
                </div>
                <div class="col-md-1">
                    <button type="submit" onclick="cleanQuery()"
                            class="btn blue btn-block btn-sm">重置<i class="m-icon-swapright m-icon-white"></i></button>
                </div>
                <div class="col-md-5"></div>
            </div>

            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <!--<th>用户</th>-->
                            <th>用户编号</th>
                            <th>大客户号</th>
                            <th>员工姓名</th>
                            <th>手机号</th>
                            <th>发卡机构</th>
                            <th>发卡子机构</th>
                            <th>发行网点ID</th>
                            <th>发行网点</th>
                            <th>账号</th>
                            <th>卡号</th>
                            <th>产品类型</th>
                            <th>产品子类型</th>
                            <th>可用余额（元）</th>
                            <th>开卡日期</th>
                            <th>有效期</th>
                            <th style="width: 50px;">操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="productInfo : ${list}">
                            <!--<td th:text="${productInfo.userName}" ></td>-->
                            <td th:text="${productInfo?.userId?:''}"></td>
                            <td th:text="${productInfo?.custNo?:''}"></td>
                            <td th:text="${productInfo?.empName?:''}"></td>
                            <td th:text="${productInfo?.phone?:''}"></td>
                            <td th:text="${productInfo?.issuId?:''}+'--'+${productInfo.instName}"></td>
                            <td th:text="${productInfo?.subIssu?:''}+'--'+${productInfo.subInstName}"></td>
                            <td th:text="${productInfo?.issuOrgCode?:''}"></td>
                            <td th:text="${productInfo?.issuOrgName?:''}"></td>
                            <td th:text="${productInfo?.account?:''}"></td>
                            <td th:text="${productInfo?.productId?:''}"></td>
                            <td th:text="${productInfo.productGroupName?:''}"></td>
                            <td th:text="${productInfo.pt?.productName?:''}"></td>
                            <td th:text="${#numbers.formatCurrency(productInfo.proAcc?.currBal?:0)}"></td>
                            <td th:text="${#calendars.format(productInfo.getOpenDate(productInfo.openDate),'yyyy-MM-dd')}"></td>
                            <td th:text="${#calendars.format(productInfo.getExpDate(productInfo.expDate),'yyyy-MM-dd')}"></td>
                            <td align="center">
                                <a th:href="@{todetail(id=${productInfo.productId})}" class='btn green btn-xs'>详情</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:utext="${pageHtml}" class="row page_info" data-search="productInfoForm"></div>
        </form>
    </div>
</div>
<div th:replace="/commons/scripts::scripts"/>
</div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
        $("#issuId").select2({
            formatNoMatches: function (term) {
                return "未找到数据";
            }
        });
        $("#subIssu").select2({
            formatNoMatches: function (term) {
                return "未找到数据";
            }
        });
    });
</script>
<script type="text/javascript" th:src="@{/js/account/product-info-list.js}" charset="utf-8"></script>

</body>
</html>
