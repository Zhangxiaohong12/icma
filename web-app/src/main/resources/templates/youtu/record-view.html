<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="page-header-fixed" id="cardImgBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>详情</a>
            </li>
            <li class="btn-group">
                <a onclick="javascript:history.go(-1)" class='btn blue '><span>返回</span></a>
            </li>
        </ul>
        <form class="form-horizontal" role="form" th:object="${record}">
            <div class="form-group">
                <label class="col-sm-4 control-label">图片<font color="#FF0000">*</font></label>
                <div class="col-sm-3">
                    <img th:src="'/person/loadImg?path='+${record.imagePath}" alt="图片" style="width:400px;height: 240px; box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.3);"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">图片路径</label>
                <div class="col-sm-6">
                    <span th:text="${record.imagePath}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">班级名称</label>
                <div class="col-sm-6">
                    <span th:text="${record.className}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">班级id</label>
                <div class="col-sm-6">
                    <span th:text="${record.classId}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">上传时间</label>
                <div class="col-sm-6">
                    <span th:text="${#calendars.format(record.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="/commons/scripts::scripts"/>
</div>

<div th:replace="/commons/foot::foot"></div>
<script type="text/javascript" th:src="@{/js/table/bootstrap-table.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/table/bootstrap-table-zh-CN.min.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/commons/character-check.js}" charset="utf-8"></script>
</body>
</html>
