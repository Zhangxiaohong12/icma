<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${pageTitle}"></title>
<head th:include="/commons/head::header" />
<link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body class="page-header-fixed" id="schoolBody">
	<div th:replace="/commons/page_head::pageHead"></div>
	<div class="clearfix"></div>
	<div class="page-container">
		<div th:replace="/commons/page_sidebar::pageSidebar"></div>
		<div class="page-content">
			<ul class="page-breadcrumb breadcrumb">
				<li th:utext="${locationMenu}"></li>
				<li><i class='icon-angle-right'></i> <a href='javascript:void(0);'>新增</a></li>
			</ul>
			<form class="form-horizontal" role="form" id="schoolForm" method="post">
				<div class="form-group">
					<label for="schoolCode" class="col-sm-4 control-label">学校代码<span style="color:red;">*</span></label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="schoolCode" id="schoolCode" placeholder="请输入学校代码" style="width: 300px;">
					</div>
				</div>
				<div class="form-group">
					<label for="schoolName" class="col-sm-4 control-label">学校名称<span style="color:red;">*</span></label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="schoolName" id="schoolName" placeholder="请输入学校名称" style="width: 300px;">
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-6">
						<button style="background-color: gray;" onclick="history.go(-1)" type="button" class="btn btn-info btn-search">取消</button>
						<button style="margin-left: 30px; background-color: #0362FD;" type="button" class="btn btn-info btn-search" id="btnSave">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div th:replace="/commons/scripts::scripts" /></div>
	<div th:replace="/commons/foot::foot"></div>
	<script>
		jQuery(document).ready(function() {
			App.init();
            $("#superCode").select2({
                formatNoMatches: function(term) {
                    return "未找到数据";
                }
            });
		});
	</script>
</body>
<script type="text/javascript" th:src="@{/js/sxc/school-add.js}" charset="utf-8"></script>
</html>
