<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="page-header-fixed" id="sysAppBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>修改</a>
            </li>
        </ul>
        <form class="form-horizontal" role="form" th:action="@{update}" th:object="${sysApp}" method="post" id="updateFrom">
            <input type="text" class="form-control" id="id" style="display:none" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-4 control-label">系统名称<span style="color:#FF0000;">*</span></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">状态<span style="color:#FF0000;">*</span></label>
                <div class="col-sm-6">
                    <select name="status" id="status" class="form-control" data-type="select" data-category="SYS_APP_STATUS" th:data-value="*{status}"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">系统编码<span style="color:#FF0000;">*</span></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="code" th:field="*{code}"/>
                    <input type="text" style="display: none" id="oldCode" th:value="*{code}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">描述信息<span style="color:#FF0000;">*</span></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="descn" th:field="*{descn}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">访问地址<span style="color:#FF0000;">*</span></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="appUrl" th:field="*{appUrl}"/>
                </div>
                <div class="col-sm-2">
                    例如https://www.hengsir.cn/
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <button style="margin-left:50px;" onclick="history.go(-1)" type="button" class="btn  default btn-info btn-search">取 消</button>
                    <button style="margin-left:40px;" type="button" class="btn blue   btn-info btn-search" id="btnUpdate">修 改</button>
                </div>
            </div>
        </form>
    </div>

    <div id="updateAlert" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <p>修改完成</p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn green" id="btn1">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/commons/scripts::scripts"/>
</div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
    });
</script>
<script type="text/javascript" th:src="@{/js/rights/sys-app.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/rights/sys-app-check.js}" charset="utf-8"></script>
</body>
</html>
