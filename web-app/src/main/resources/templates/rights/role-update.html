<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
	<head th:include="/commons/head::header" />
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="page-header-fixed" id="roleBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
	<div th:replace="/commons/page_sidebar::pageSidebar"></div>
	<div class="page-content">
	     <ul class="page-breadcrumb breadcrumb">
	      	<li th:utext="${locationMenu}"></li>
	      	<li>
	      		<i class='icon-angle-right'></i>
	      		<a href='javascript:void(0);'>修改</a>
	        </li>
	     </ul>
	     <form class="form-horizontal" role="form" th:action="@{update}" th:object="${role}" method="post" id="updateFrom">
             <input type="text" class="form-control" id="id" style="display:none" th:field="*{roleId}"/>
             <div class="form-group" >
                 <label class="col-sm-4 control-label">
                     角色名称<font color="#FF0000">*</font>
                 </label>
                 <div class="col-sm-6">
                     <input type="text" class="form-control" name="roleName" id="roleName" th:field="*{roleName}" placeholder="请输入角色名称"/>
                 </div>
             </div>

             <div class="form-group" >
                 <label class="col-sm-4 control-label">
                     角色编号<font color="#FF0000">*</font>
                 </label>
                 <div class="col-sm-6">
                     <input type="text" class="form-control" name="roleCode" id="roleCode" value="" th:field="*{roleCode}" placeholder="请输入角色编号"/><div class="cos-sm-2">请输入数字、字母或者“-”，“_”符号</div>
                     <input type="text" id="oldCode" style="display: none" th:value="*{roleCode}" />
                 </div>
             </div>

             <div class="form-group" >
                 <label class="col-sm-4 control-label">
                     角色描述<font color="#FF0000">*</font>
                 </label>
                 <div class="col-sm-6">
                     <input type="text" class="form-control" name="roleDesc" id="roleDesc" th:field="*{roleDesc}" placeholder="请输入角色描述"/>
                 </div>
             </div>


             <div class="form-group">
                 <label class="col-sm-4 control-label" >
                     角色状态<font color="#FF0000">*</font>
                 </label>
                 <div class="col-sm-6">
                     <select name="roleStatus" id="roleStatus" class="form-control" data-type="select" data-category="ROLE_STATUS" th:data-value="*{roleStatus}"></select>
                 </div>
             </div>

           <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
              <button style="margin-left:50px;" onclick="history.go(-1)" type="button" class="btn  default btn-info btn-search">取  消</button>
              <button  style="margin-left:40px;"  type="button" class="btn blue   btn-info btn-search" id="btnUpdate">修  改</button>
            </div>  
          </div>
		</form>
    </div>
    
        <div id="updateAlert" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
           <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">提示</h4>
                 </div>
                 <div class="modal-body">
                    <p>修改完成</p>
                 </div>
                 <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn green" id="btn1">确定</button>
                 </div>
              </div>
           </div>
        </div>






<div th:replace="/commons/scripts::scripts"/></div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
        var sysId = $("#sysId").val();
        if ( "1" == sysId) {
            $('#mchDiv').hide();
        } else {
            $('#mchDiv').show();
        }
    });
</script>
<script type="text/javascript" th:src="@{/js/table/bootstrap-table.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/table/bootstrap-table-zh-CN.min.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/rights/role.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/rights/role-add.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/rights/role-check.js}" charset="utf-8"></script>
</body>
</html>
