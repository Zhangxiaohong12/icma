<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
</head>
<body class="page-header-fixed">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>显示明细</a>
            </li>
            <li class="btn-group"><a href="#" class="btn blue " onclick="history.go(-1)"><span>返回</span></a></li>
        </ul>
        <form class="form-horizontal">
            <ul class="nav nav-tabs" id="inputTab">
                <li class="active"><a href="#baseSetting">显示明细</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="baseSetting">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.sysOrderId}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">交易卡号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.pan}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">交易类型</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${txnIdInfo.txnName}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">发卡机构</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${minst.instName}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">交易账号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.account}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">使用有效期</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.orgDate}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">交易额</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.txnAmt}+元" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">交易后余额</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.bal}+元" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">积分</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.score}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">账户类型</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${ItemUtil.getName(posTrans.accType,'DEAL_TRANS_ACCTYPE')}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">原始交易日期</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.orgDate}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">交易时间</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${#calendars.format(posTrans.txnDate,'yyyy-MM-dd HH:mm:ss')}" class="control-label" ></label>
                            </div>


                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                            <label class="col-sm-2 control-label">结算日期</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.settleDate}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">交易上送时间</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${#calendars.format(posTrans.uploadDate,'yyyy-MM-dd HH:mm:ss')}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">参考号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.rrn}" class="control-label" ></label>
                            </div>
                            <!--<label class="col-sm-2 control-label">售卡部门</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.pan}" class="control-label" ></label>
                            </div>-->
                            <label class="col-sm-2 control-label">网点编号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.orgCode}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                            <label class="col-sm-2 control-label">商户号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${mchInfo.mid}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">商户名称</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${mchInfo.midName}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                            <label class="col-sm-2 control-label">产品类型</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${productType.productName}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">交易状态</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${ItemUtil.getName(posTrans.tranStatus,'TRAN_STATUS')}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                            <label class="col-sm-2 control-label">结帐状态</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${ItemUtil.getName(posTrans.settStatus,'DEAL_TRANS_SETTSTATUS')}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">终端流水号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.systrace}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                            <label class="col-sm-2 control-label">渠道流水号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.chSystrace}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">撤销终端流水号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.orgSystrace}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                            <label class="col-sm-2 control-label">终端号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.tid}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">受理行终端号</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.atid}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                            <label class="col-sm-2 control-label">门店编码</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.shopId}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">门店名称</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.shopName}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">渠道</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.channelsName}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.ordSpxxName}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品单价</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.ordSpxxPrice}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">商品数量</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.ordSpxxNum}" class="control-label" ></label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">操作员</label>
                            <div class="col-sm-3">
                                <label type="text" th:text="${posTrans.teller}" class="control-label" ></label>
                            </div>
                            <label class="col-sm-2 control-label">交易备注</label>
                            <div class="col-sm-3">
                                <textarea rows="3" th:text="${posTrans.memo}" class="control-label" readonly></label></textarea>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </form>
    </div>
</div>


<div th:replace="/commons/scripts::scripts"/>
</div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
    });
</script>
</body>
<script type="text/javascript" th:src="@{/js/commons/jstree.min.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/commons/form-validate/additional-methods-extend.js}" charset="utf-8"></script>
</html>
