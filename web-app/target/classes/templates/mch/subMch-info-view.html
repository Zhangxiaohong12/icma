<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="page-header-fixed" id="mchInfoBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>详情</a>
            </li>
            <li class="btn-group">
                <a onclick="javascript:history.go(-1)" class='btn blue '><span>返回</span></a>
            </li>
        </ul>
        <form class="form-horizontal" th:object="${subMchInfo}">
            <div class="col-md-6">
                <div class="form-group">
                    <label>商户号：</label>
                    <label th:text="*{mid}"></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>商户简称：</label>
                    <label th:text="*{mchInfo.midShortName}"></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>子商户号：</label>
                    <label th:text="*{subMid}"></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>子商户名称：</label>
                    <label th:text="*{subMidName}"></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>状态：</label>
                    <label sl:type="SUB_MCH_STATUS" sl:text="*{status}"></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>子商户简称：</label>
                    <label th:text="*{subMidShortName}"></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>操作人：</label>
                    <label th:text="*{teller}"></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>子商户地址：</label>
                    <label th:text="*{subMchAddr}"></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>操作时间：</label>
                    <label th:text="*{#calendars.format(modifyDate,'yyyy-MM-dd HH:mm:ss')}"></label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>备注：</label>
                    <label th:text="*{memo}"></label>
                </div>
            </div>
            <div class="col-md-6" th:each="txnOnOff: ${txnOnOffs}">
                <div class="form-group">
                    <label th:text="${txnOnOff.name+'：'}"></label>
                    <label sl:post="${txnOnOff.post}" sl:onoff="*{onOffCode}+','+*{mchInfo.onOffCode}+','+${onOffResult}"></label>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="/commons/scripts::scripts"/>
</div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
    });
</script>
</body>
</html>
