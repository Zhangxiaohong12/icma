<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header" />
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="page-header-fixed" id="mchGroupBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">

        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>新增</a>
            </li>
        </ul>

        <form id="addFrom" class="form-horizontal" role="form" th:action="@{add}"  method="post">

            <div class="form-group" >
                <label class="col-sm-4 control-label">商户组编号<font color="#FF0000">*</font></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="mchGrp" id="mchGrp" value="" placeholder="请输入商户组编号" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" >群组名称<font color="#FF0000">*</font></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="groupName" id="groupName" value="" placeholder="请输入群组名称" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" >生产标志<font color="#FF0000">*</font></label>
                <div class="col-sm-6">
                    <select name="flag" id="flag" class="form-control" data-type="select" data-category="INFO_FLAG" ></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" >备注</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="memo" id="memo" value="" placeholder="请输入备注" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-6">
                    <button style="margin-left:50px;" onclick="history.go(-1)" type="button" class="btn  default  btn-info btn-search">取消</button>
                    <button  style="margin-left:60px;"  type="button" class="btn blue   btn-info btn-search"  id="btnSave">提交</button>
                </div>
            </div>

        </form>
    </div>
</div>


<div id="addAlert" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p>添加完成</p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn green" id="btn1">确定</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="/commons/scripts::scripts"/></div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
    });
</script>
<script type="text/javascript" th:src="@{/js/mch/mch-group.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/mch/mch-group-check.js}" charset="utf-8"></script>
</body>
</html>
