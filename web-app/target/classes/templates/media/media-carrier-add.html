<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header" />
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="page-header-fixed" id="mediaCarrierBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>新增</a>
            </li>
        </ul>
        <form id="addFrom" class="form-horizontal" role="form" th:action="@{add}"  method="post">

            <div class="form-group">
                <label class="col-sm-4 control-label" >介质载体类型<font color="#FF0000">*</font></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="carrierType" name="carrierType"  placeholder="请输入载体类型" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" >介质载体名称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" name="name" placeholder="请输入载体名称"  />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" >库存管理标志<font color="#FF0000">*</font></label>
                <div class="col-sm-6">
                    <select name="inventoryFlag" id="inventoryFlag" class="form-control" data-type="select" data-category="MEDIA_INVENTORY_FLAG"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" >CVV标志<font color="#FF0000">*</font></label>
                <div class="col-sm-6">
                    <select name="cvvFlag" id="cvvFlag" class="form-control" data-type="select" data-category="MEDIA_CVV_FLAG" ></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" >CVV2标志<font color="#FF0000">*</font></label></label>
                <div class="col-sm-6">
                    <select name="cvv2Flag" id="cvv2Flag" class="form-control" data-type="select" data-category="MEDIA_CVV2_FLAG"></select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-6">
                    <button style="margin-left:50px;" onclick="history.go(-1)" type="button" class="btn  default  btn-info btn-search">取消</button>
                    <button  style="margin-left:60px;"  type="button" class="btn blue   btn-info btn-search"  id="btnSave">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="addAlert" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p>添加完成</p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn green" id="btn1">确定</button>
            </div>
        </div>
    </div>
</div>


<div th:replace="/commons/scripts::scripts"/></div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
    });
</script>
<script type="text/javascript" th:src="@{/js/media/media-carrier.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/media/media-carrier-check.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/commons/character-check.js}" charset="utf-8"></script>
</body>
</html>
