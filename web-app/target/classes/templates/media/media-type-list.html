<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header" />
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
    <style>
        th{
            width: 100px;
        }
    </style>

</head>

<body class="page-header-fixed">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>查询</a>
            </li>
            <li class="btn-group">
                <shiro:hasPermission name="mediaType_add">
                    <a href="toadd" class='btn blue '><span>新增</span></a>
                </shiro:hasPermission>
            </li>
        </ul>

        <shiro:hasPermission name="mediaType_search">
        <form th:action="@{search}" method="post" id="mediaTypeFrom">
            <!-- 搜索内容start -->
            <div class="row">
               <div class="col-sm-3">
                   <div class="form-group">
                       <label >介质类型</label>
                       <div class="input-icon right">
                           <i class="icon-edit"></i>
                           <input type="text" class="form-control" id="mediaType" name="mediaType" th:value="${mediaTypeVo.mediaType}"  onkeyup="(this.v=function(){this.value=this.value.replace(/[^\d]/g,'');}).call(this)" onblur="this.v();" placeholder="请输入你要搜索的介质类型(只能输入数字)" />
                       </div>
                   </div>
               </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label >载体类型</label>
                        <div class="input-icon right">
                            <i class="icon-edit"></i>
                            <input type="text" class="form-control" id="carrierName" name="carrierName" th:value="${mediaTypeVo.carrierName}"   placeholder="请输入你要搜索的载体类型" />
                        </div>
                    </div>
                </div>

               <div class="col-sm-3">
                   <div class="form-group">
                       <label >循环充值标志</label>
                       <div class="input-icon">
                           <select name="chargeFlag" id="chargeFlag" class="form-control " data-type="select" data-category="MEDIA_CHARGE_FLAG" th:data-value="${mediaTypeVo.chargeFlag}"></select>
                       </div>
                   </div>
               </div>
               <div class="col-sm-3">
                   <div class="form-group">
                       <label >循环核销标志</label>
                       <div class="input-icon">
                           <select name="tradingFlag" id="tradingFlag" class="form-control " data-type="select" data-category="MEDIA_TRADING_FLAG" th:data-value="${mediaTypeVo.tradingFlag}"></select>
                       </div>
                   </div>
               </div>
               <div class="col-sm-3">
                   <div class="form-group">
                       <label >生命周期标志</label>
                       <div class="input-icon">
                           <select name="lifeCycleFlag" id="lifeCycleFlag" class="form-control " data-type="select" data-category="MEDIA_LIFE_CYCLE_FLAG" th:data-value="${mediaTypeVo.lifeCycleFlag}"></select>
                       </div>
                   </div>
               </div>
               <div class="col-sm-3">
                   <div class="form-group">
                       <label >所有者性质</label>
                       <div class="input-icon">
                           <select name="ownerFlag" id="ownerFlag" class="form-control " data-type="select" data-category="MEDIA_OWNER_FLAG" th:data-value="${mediaTypeVo.ownerFlag}"></select>
                       </div>
                   </div>
               </div>
               <div class="col-sm-3">
                   <div class="form-group">
                       <label >所有者变更许可标志</label>
                       <div class="input-icon right">
                           <select name="ownerChangeFlag" id="ownerChangeFlag" class="form-control " data-type="select" data-category="MEDIA_OWNER_CHANGE_FLAG" th:data-value="${mediaTypeVo.ownerChangeFlag}"></select>
                       </div>
                   </div>
               </div>
               <div class="col-sm-3">
                   <div class="form-group">
                       <label >有无账务</label>
                       <div class="input-icon right">
                           <select name="withAcc" id="withAcc" class="form-control " data-type="select" data-category="MEDIA_WITH_ACC" th:data-value="${mediaTypeVo.withAcc}"></select>
                       </div>
                   </div>
               </div>
               <div class="col-sm-3">
                   <div class="form-group">
                       <label >生效标志</label>
                       <div class="input-icon right">
                           <select name="flag" id="flag" class="form-control " data-type="select" data-category="MEDIA_FLAG" th:data-value="${mediaTypeVo.flag}"></select>
                       </div>
                   </div>
               </div>
               <div class="col-sm-3">
                   <div class="form-group">
                       <label >介质名称</label>
                       <div class="input-icon right">
                           <i class="icon-edit"></i>
                           <input type="text" class="form-control" id="name" name="name" th:value="${mediaTypeVo.name}" placeholder="请输入你要搜索的介质名称" />
                       </div>
                   </div>
               </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>修改日期</label>
                        <div class="input-group">
                            <input type="text" class="form-control" th:value="${mediaTypeVo.modifyTimeBegin}" name="modifyTimeBegin" id="modifyTimeBegin" maxlength="19" placeholder="请选择开始时间" readonly/>
                            <span class="input-group-btn">
                                     <button class="btn default date-reset" id="modifyTimeBeginClear" type="button"><i class="icon-remove"></i></button>
                               </span>
                            <span class="input-group-addon">至</span>
                            <input type="text" class="form-control" th:value="${mediaTypeVo.modifyTimeEnd}" name="modifyTimeEnd" id="modifyTimeEnd" maxlength="19" placeholder="请选择结束时间" readonly/>
                            <span class="input-group-btn">
                                      <button class="btn default date-reset" id="modifyTimeEndClear" type="button"><i class="icon-remove"></i></button>
                               </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索内容 end -->
            <div class="row form-group">
                <div class="col-md-5"></div>
                <div class="col-md-1">
                    <button type="submit" onclick="search()"
                            class="btn blue btn-block btn-sm">查询<i class="m-icon-swapright m-icon-white"></i></button>
                </div>
                <div class="col-md-1">
                    <button type="submit" onclick="cleanQuery()"
                            class="btn blue btn-block btn-sm">重置<i class="m-icon-swapright m-icon-white"></i></button>
                </div>
                <div class="col-md-5"></div>
            </div>

                <div class="portlet-body">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th scope="col">介质类型</th>
                                <th scope="col">介质名称</th>
                                <th scope="col">载体类型</th>
                                <th scope="col">循环充值标志</th>
                                <th scope="col">循环核销标志</th>
                                <th scope="col">生命周期标志</th>
                                <th scope="col">所有者性质</th>
                                <th scope="col" style="width: 150px;">所有者变更许可标志</th>
                                <th scope="col">有无账务</th>
                                <th scope="col">生效标志</th>
                                <th scope="col">备注</th>
                                <th scope="col">操作者</th>
                                <th scope="col">修改时间</th>
                                <shiro:hasAnyPermissions name="mediaType_update,mediaType_delete">
                                    <th style="width: 90px;">操作</th>
                                </shiro:hasAnyPermissions>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="mediaType : ${list}">
                                    <td th:text="${mediaType.mediaType}"></td>
                                    <td th:text="${mediaType.name}"></td>
                                    <td th:text="${mediaType.carrierName}"></td>
                                    <td th:text="${ItemUtil.getName(mediaType.chargeFlag,'MEDIA_CHARGE_FLAG')}"></td>
                                    <td th:text="${ItemUtil.getName(mediaType.tradingFlag,'MEDIA_TRADING_FLAG')}"></td>
                                    <td th:text="${ItemUtil.getName(mediaType.lifeCycleFlag,'MEDIA_LIFE_CYCLE_FLAG')}"></td>
                                    <td th:text="${ItemUtil.getName(mediaType.ownerFlag,'MEDIA_OWNER_FLAG')}"></td>
                                    <td th:text="${ItemUtil.getName(mediaType.ownerChangeFlag,'MEDIA_OWNER_CHANGE_FLAG')}"></td>
                                    <td th:text="${ItemUtil.getName(mediaType.withAcc,'MEDIA_WITH_ACC')}"></td>
                                    <td th:text="${ItemUtil.getName(mediaType.flag,'MEDIA_FLAG')}"></td>
                                    <td th:text="${mediaType.memo}"></td>
                                    <td th:text="${mediaType.teller}"></td>
                                    <td th:text="${#calendars.format(mediaType.modifyTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <shiro:hasAnyPermissions name="mediaType_update,mediaType_delete">
                                        <td>
                                            <shiro:hasPermission name="mediaType_update">
                                                <a  th:href="@{toupdate(mediaType=${mediaType.mediaType})}" class='btn blue btn-xs'>修改</a>
                                            </shiro:hasPermission>
                                            <shiro:hasPermission name="mediaType_delete">
                                                <a data-toggle="modal" class='btn red btn-xs' th:onclick="'javascript:deleteMediaType(\''+${mediaType.mediaType}+'\');'">删除</a>
                                            </shiro:hasPermission>
                                        </td>
                                    </shiro:hasAnyPermissions>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            <!-- END SAMPLE TABLE PORTLET-->
            <div th:utext="${pageHtml}" class="row page_info" data-search="mediaTypeFrom"></div>
        </form>
        </shiro:hasPermission>
    </div>
</div>

<div id="addAlert" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p>添加完成</p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn green" id="btn1">确定</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="/commons/scripts::scripts"/></div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
    });

</script>
<script type="text/javascript" th:src="@{/js/media/media-type.js}" charset="utf-8"></script>
</body>
</html>
