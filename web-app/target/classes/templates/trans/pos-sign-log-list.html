<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title th:text="${pageTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/jstree/style.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/fileinput/fileinput.css}"/>
</head>

<body class="page-header-fixed" id="logBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>查询</a>
            </li>
            <li class="btn-group">
                <shiro:hasPermission name="pos_sign_log-search">
                    <button id="export" class='btn blue' style="margin-left: 10px;"><span>导出</span></button>
                </shiro:hasPermission>
            </li>
        </ul>

        <shiro:hasPermission name="pos_sign_log-search">
            <form th:action="@{search}" method="post" id="logFrom">
                <!-- 搜索内容start -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>商户号</label>
                            <div class="input-icon right">
                                <i class="icon-edit"></i>
                                <input type="text" class="form-control" id="mid" name="mid" th:value="${POSSignLogVo.mid}"
                                       placeholder="请输入商户号"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>子商户号</label>
                            <div class="input-icon right">
                                <i class="icon-edit"></i>
                                <input type="text" class="form-control" id="subMid" name="subMid" th:value="${POSSignLogVo.subMid}"
                                       placeholder="请输入子商户号"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>终端号</label>
                            <div class="input-icon right">
                                <i class="icon-edit"></i>
                                <input type="text" class="form-control" id="tid" name="tid" th:value="${POSSignLogVo.tid}"
                                       placeholder="请输入终端号"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>状态</label>
                            <div class="input-icon">
                                <select name="status" id="status" class="form-control" data-type="select"
                                        data-category="POS_SIGN_LOG_STATUS" th:data-value="${POSSignLogVo.status}"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>登录日期</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:value="${POSSignLogVo.signTimeBegin}"
                                       name="signTimeBegin" id="signTimeBegin" maxlength="19" placeholder="请选择开始日期"
                                       readonly/>
                                <span class="input-group-btn">
                                <button class="btn default date-reset" id="createTimeBeginClear" type="button"><i
                                        class="icon-remove"></i></button>
                            </span>
                                <span class="input-group-addon">至</span>
                                <input type="text" class="form-control" th:value="${POSSignLogVo.signTimeEnd}"
                                       name="signTimeEnd" id="signTimeEnd" maxlength="19" placeholder="请选择结束日期"
                                       readonly/>
                                <span class="input-group-btn">
                                <button class="btn default date-reset" id="createTimeEndClear" type="button"><i
                                        class="icon-remove"></i></button>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-5"></div>
                    <div class="col-md-1">
                        <button type="submit" onclick="search()"
                                class="btn blue btn-block btn-sm">查询<i class="m-icon-swapright m-icon-white"></i></button>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" onclick="cleanQuery()"
                                class="btn blue btn-block btn-sm">重置<i class="m-icon-swapright m-icon-white"></i></button>
                    </div>
                    <div class="col-md-5"></div>
                </div>

                <div class="portlet-body">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>商户号</th>
                                <th>子商户号</th>
                                <th>终端号</th>
                                <th>状态</th>
                                <th>机器指纹</th>
                                <th>操作人</th>
                                <th>登录时间</th>
                                <th>备注</th>
                                <!--<shiro:hasAnyPermissions name="mchTid_update,mchTid_delete">
                                    <th style="width: 90px;">操作</th>
                                </shiro:hasAnyPermissions>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="log : ${list}">
                                <td th:text="${log.mid}"></td>
                                <td th:text="${log.subMid}"></td>
                                <td th:text="${log.tid}"></td>
                                <td th:text="${ItemUtil.getName(log.status,'POS_SIGN_LOG_STATUS')}"></td>
                                <td th:text="${log.machineCode}"></td>
                                <td th:text="${log.teller}"></td>
                                <td th:text="${#calendars.format(log.signTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${log.memo}"></td>
                                <!--<shiro:hasAnyPermissions name="mchTid_update,mchTid_delete,mchTid_reset">
                                    <td>
                                        <shiro:hasPermission name="mchTid_update">
                                            <a class='btn blue btn-xs ' th:href="@{toUpdate(tid=${log.tid})}">修改</a>
                                        </shiro:hasPermission>
                                        <shiro:hasPermission name="mchTid_delete">
                                            <a class='btn red btn-xs'
                                                    th:onclick="'javascript:deletelog(\''+${log.tid}+'\')'">删除</a>
                                        </shiro:hasPermission>
                                        <shiro:hasPermission name="mchTid_reset">
                                            <a class='btn red btn-xs' th:if="${log.status}==2"
                                                    th:onclick="'javascript:reset(\''+${log.tid}+'\')'">激活重置</a>
                                        </shiro:hasPermission>
                                    </td>
                                </shiro:hasAnyPermissions>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:utext="${pageHtml}" class="row page_info" data-search="logFrom"></div>
            </form>
        </shiro:hasPermission>
    </div>
</div>

<div th:replace="/commons/scripts::scripts"/>
</div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
    });
</script>
<script type="text/javascript" th:src="@{/js/trans/pos-sign-log-list.js}" charset="utf-8"></script>
