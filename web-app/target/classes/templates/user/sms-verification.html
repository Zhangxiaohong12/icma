<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title th:text="${pageTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/jstree/style.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/fileinput/fileinput.css}"/>
</head>

<body class="page-header-fixed" id="logBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>短信验证</a>
            </li>
        </ul>

        <shiro:hasPermission name="sms_verification">
            <div  style="width: 100% ">
                <div style="width: 40%; margin-left: 30%; margin-top: 6%" >
                <form  method="post" id="updateFrom">
                    <h3 >修改密码</h3>
                    <br/>
                    你的电话为
                    <span th:text="${userMobile}"></span>

                    <input type="hidden" th:value="${mobile}" id="mobile" />
                    <br/>
                    <br/>

                    <div>
                        <!--<input type="button" id="verifyCodeBtn" value="免费获取验证码" href="javascript:checkMobileObj.sendVerifyCode()" />-->
                        <a class="button button-round" id="verifyCodeBtn"
                           href="javascript:checkMobileObj.sendVerifyCode()">获取验证码</a>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">验证码</label>
                        <div class="controls">
                            <div class="input-icon">
                                <i class="icon-ok"></i>
                                <input class="form-control placeholder-no-fix"  autocomplete="off" placeholder="请输入验证码"  name="verifyCode" id="verifyCode" />
                            </div>
                        </div>
                    </div>
                    <br/>
                    <font color="#FF0000">*如果已更换电话，请联系管理员</font>
                </form>
                <br/>
                <div class="form-actions">
                    <a href="javascript:void(0);">
                        <button id="register-back-btn" type="button" class="btn" onclick="history.go(-1)" >
                            <i class="m-icon-swapleft"></i>  <上一步></上一步>
                        </button>
                    </a>
                    <button class="btn blue pull-right" id="okBtn" >
                        下一步 <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>

                </div>
            </div>
        </shiro:hasPermission>
    </div>
</div>


<div th:replace="/commons/scripts::scripts"/>
</div>
<script th:src="@{/js/user/updatePassword.js}" type="text/javascript"></script>
<script th:src="@{/metronic/plugins/backstretch/jquery.backstretch.min.js}"></script>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();

    });
</script>
</body>
</html>
