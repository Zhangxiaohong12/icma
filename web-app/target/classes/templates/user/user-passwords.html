<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title th:text="${pageTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/jstree/style.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/fileinput/fileinput.css}"/>
</head>

<body class="page-header-fixed" id="logBody">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>修改密码</a>
            </li>
        </ul>

        <shiro:hasPermission name="update_password">
            <div  style="width: 100% ">
                <div style="width: 40%; margin-left: 30%; margin-top: 6%" >
                <form  method="post" id="userPasswordFrom" class="form-horizontal" role="form">
                    <input type="hidden" th:value="${mobile}" id="mobile" name="mobile" />
                    <div class="form-group" >
                        <label class="col-sm-4 control-label">
                            请输入旧密码<font color="#FF0000">*</font>
                        </label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="oldCipher" id="oldCipher" value="" placeholder="请输入旧密码" onchange="encryptPwd()"/>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-4 control-label">
                            请输入新密码<font color="#FF0000">*</font>
                        </label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="userPassword" id="userPassword" value="" placeholder="请输入新密码"/>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-4 control-label">
                            确认新密码<font color="#FF0000">*</font>
                        </label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="userComfirmPassword" id="userComfirmPassword" value="" placeholder="确认新密码"/>
                        </div>
                    </div>
                </form>
                <br/>
                <div class="form-actions">
                    <a href="javascript:void(0);">
                        <button id="register-back-btn" type="button" class="btn" onclick="history.go(-1)" >
                            <i class="m-icon-swapleft"></i>  上一步
                        </button>
                    </a>
                    <button class="btn blue pull-right" id="btnPasswords" >
                       确定 <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>
                </div>
            </div>
        </shiro:hasPermission>
    </div>
</div>


<div th:replace="/commons/scripts::scripts"/>
</div>
<script th:src="@{/js/user/updatePassword.js}" type="text/javascript"></script>
<script th:src="@{/metronic/plugins/backstretch/jquery.backstretch.min.js}"></script>
<script th:src="@{/metronic/plugins/jquery-1.10.2.js}"></script>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
    });
</script>
</body>
</html>
