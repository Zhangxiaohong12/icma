<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header" />
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/login/login-soft.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="login" >
<!-- BEGIN LOGO -->
<div class="logo">
    <img th:src="@{/images/logo-big.png}" alt="" />
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <form id="userAccountFrom">
        <h3 >修改密码</h3>
        <br/>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">请输入账户</label>
            <div class="input-icon">
                <i class="icon-lock"></i>
                <input class="form-control placeholder-no-fix" autocomplete="off" id="userAccount" placeholder="请输入账户信息" name="userAccount" />
            </div>
        </div>
    </form>
    <br/>
    <div class="form-actions">
        <a href="/login">
        <button id="register-back-btn" type="button" class="btn" onclick="history.go(-1)" >
            <i class="m-icon-swapleft"></i>  取消
        </button>
        </a>
        <button class="btn blue pull-right" id="btnUserAccount" >
            确定 <i class="m-icon-swapright m-icon-white"></i>
        </button>

    </div>
</div>

<div th:replace="/commons/scripts::scripts"/></div>
<script th:src="@{/js/login/update-check-account.js}" type="text/javascript"></script>
<script th:src="@{/js/login/login-soft.js}" type="text/javascript"></script>
<script th:src="@{/metronic/plugins/backstretch/jquery.backstretch.min.js}"></script>
<script>
    jQuery(document).ready(function() {
        App.init();
        Login.init();
    });
</script>

</body>
</html>
