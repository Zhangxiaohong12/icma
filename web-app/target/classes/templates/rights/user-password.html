<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header" />
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/login/login-soft.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="login" >
<!-- BEGIN LOGO -->
<div class="logo">
    <img th:src="@{/images/logo-big.png}" alt="" />
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <form  method="post" id="userPasswordFrom">
        <h3 >修改密码</h3>
        <input type="hidden" th:value="${mobile}" id="mobile" name="mobile" />
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">新密码</label>
            <div class="input-icon">
                <i class="icon-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="userPassword" placeholder="请输入新密码" name="userPassword" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">确定新密码</label>
            <div class="controls">
                <div class="input-icon">
                    <i class="icon-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入确定新密码" name="rpassword" id="rpassword" />
                </div>
            </div>
        </div>
    </form>
    <div class="form-actions">
        <a href="/manage/touser-account">
        <button id="register-back-btn" type="button" class="btn" onclick="history.go(-1)" >
            <i class="m-icon-swapleft"></i>   上一步
        </button>
        </a>
        <button class="btn blue pull-right" id="btnPasswords" >
            确定 <i class="m-icon-swapright m-icon-white"></i>
        </button>
    </div>


</div>

<div th:replace="/commons/scripts::scripts"/></div>

<script th:src="@{/js/login/update.js}" type="text/javascript"></script>
<script th:src="@{/js/login/login-soft.js}" type="text/javascript"></script>
<script th:src="@{/metronic/plugins/backstretch/jquery.backstretch.min.js}"></script>
<script>
    jQuery(document).ready(function() {
        App.init();
        Login.init();
    });
</script>

</body>
</html>
