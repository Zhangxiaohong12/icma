<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header" />
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/login/login-soft.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="login" >
<!-- BEGIN LOGO -->
<div class="logo">
    <img th:src="@{/images/logo-big.png}" alt="" />
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <form  method="post" id="updateFrom">
        <h3 >修改密码</h3>
        <br/>
        你的电话为
        <span th:text="${userMobile}"></span>

        <input type="hidden" th:value="${mobile}" id="mobile" />
        <br/>
        <br/>

       <div>
            <!--<input type="button" id="verifyCodeBtn" value="免费获取验证码" href="javascript:checkMobileObj.sendVerifyCode()" />-->
           <a class="button button-round" id="verifyCodeBtn"
              href="javascript:checkMobileObj.sendVerifyCode()">获取验证码</a>
        </div>
        <br/>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">验证码</label>
            <div class="controls">
                <div class="input-icon">
                    <i class="icon-ok"></i>
                    <input class="form-control placeholder-no-fix"  autocomplete="off" placeholder="请输入验证码"  name="verifyCode" id="verifyCode" />
                </div>
            </div>
        </div>
        <br/>
        <font color="#FF0000">*如果已更换电话，请联系管理员</font>
    </form>
    <br/>
    <div class="form-actions">
        <a href="javascript:void(0);">
        <button id="register-back-btn" type="button" class="btn" onclick="history.go(-1)" >
            <i class="m-icon-swapleft"></i>  上一步
        </button>
        </a>
        <button class="btn blue pull-right" id="okBtn" >
            确定 <i class="m-icon-swapright m-icon-white"></i>
        </button>
    </div>


</div>

<div th:replace="/commons/scripts::scripts"/></div>
<script th:src="@{/js/login/login-soft.js}" type="text/javascript"></script>
<script th:src="@{/js/login/check-mobile.js}" type="text/javascript"></script>
<script th:src="@{/metronic/plugins/backstretch/jquery.backstretch.min.js}"></script>
<script>
    jQuery(document).ready(function() {
        App.init();
        Login.init();
    });
</script>

</body>
</html>
