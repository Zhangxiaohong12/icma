<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org " xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>

</head>

<body class="page-header-fixed">
<div th:replace="/commons/page_head::pageHead"></div>
<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="/commons/page_sidebar::pageSidebar"></div>
    <div class="page-content">
        <ul class="page-breadcrumb breadcrumb">
            <li th:utext="${locationMenu}"></li>
            <li>
                <i class='icon-angle-right'></i>
                <a href='javascript:void(0);'>查询</a>
            </li>
            <li class="btn-group">
                <shiro:hasPermission name="faceValue_add">
                    <a href="toadd" class='btn blue '><span>新增</span></a>
                </shiro:hasPermission>
            </li>
        </ul>
        <shiro:hasPermission name="faceValue_search">
            <form th:action="@{search}" method="get" id="FaceValue">
                <!-- 搜索内容start -->
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>渠道</label>
                            <div class="input-icon">
                                <select id="channel" name="channel" class="form-control">
                                    <option value="">请选择</option>
                                    <option th:each="mchannel: ${mchannels}" th:selected="${mchannel.channels==faceValueVo.channel}" th:value="${mchannel.channels}" th:text="${mchannel.name}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>状态</label>
                            <div class="input-icon">
                                <select name="status" class="form-control" data-type="select" data-category="FACE_VALUE_STATUS" th:data-value="${faceValueVo.status}"></select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>创建日期</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:value="${faceValueVo.createTimeBegin}" name="createTimeBegin" id="createTimeBegin" maxlength="19" placeholder="请选择开始时间" readonly/>
                                <span class="input-group-btn">
                                        <button class="btn default date-reset" id="createTimeBeginClear" type="button"><i class="icon-remove"></i></button>
                                    </span>
                                <span class="input-group-addon">至</span>
                                <input type="text" class="form-control" th:value="${faceValueVo.createTimeEnd}" name="createTimeEnd" id="createTimeEnd" maxlength="19" placeholder="请选择结束时间" readonly/>
                                <span class="input-group-btn">
                                        <button class="btn default date-reset" id="createTimeEndClear" type="button"><i class="icon-remove"></i></button>
                                    </span>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row form-group">
                    <div class="col-md-5"></div>
                    <div class="col-md-1">
                        <button type="submit" onclick="search()"
                                class="btn blue btn-block btn-sm">查询<i class="m-icon-swapright m-icon-white"></i></button>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" onclick="cleanQuery()"
                                class="btn blue btn-block btn-sm">重置<i class="m-icon-swapright m-icon-white"></i></button>
                    </div>
                    <div class="col-md-5"></div>
                </div>

                <div class="portlet-body">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>渠道</th>
                                <th>面值金额</th>
                                <th>状态</th>
                                <th>备注</th>
                                <th>创建人</th>
                                <th>创建时间</th>
                                <shiro:hasAnyPermissions name="faceValue_update,faceValue_remove">
                                    <th style="width: 90px;">操作</th>
                                </shiro:hasAnyPermissions>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="faceValue : ${list}">
                                <td th:text="${faceValue.channelName}"></td>
                                <td th:text="${#numbers.formatCurrency(faceValue.money)}"></td>
                                <td th:text="${ItemUtil.getName(faceValue.status,'FACE_VALUE_STATUS')}"></td>
                                <td th:text="${faceValue.memo}"></td>
                                <td th:text="${faceValue.createBy}"></td>
                                <td th:text="${#calendars.format(faceValue.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <shiro:hasAnyPermissions name="faceValue_update,faceValue_remove">
                                    <td>
                                        <shiro:hasPermission name="faceValue_update">
                                            <a class='btn blue btn-xs' th:href="@{toupdate(id=${faceValue.id})}">修改</a>
                                        </shiro:hasPermission>
                                        <shiro:hasPermission name="faceValue_remove">
                                            <a class='btn red btn-xs' style="margin-left: 5px" th:onclick="'javascript:deleteFaceValue(\''+${faceValue.id}+'\')'">删除</a>
                                        </shiro:hasPermission>
                                    </td>
                                </shiro:hasAnyPermissions>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:utext="${pageHtml}" class="row page_info" data-search="FaceValue"></div>
            </form>
        </shiro:hasPermission>
    </div>
</div>
<div th:replace="/commons/scripts::scripts"/>
</div>
<div th:replace="/commons/foot::foot"></div>
<script>
    jQuery(document).ready(function () {
        App.init();
    });

</script>
<script th:src="@{/js/basic-data/face-value.js}" type="text/javascript"></script>
</body>
</html>
